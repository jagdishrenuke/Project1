
<!DOCTYPE html>
<html lang = "en">
<head>
   <title> Bootstrap Example </title>
   <meta charset = "utf-8">

   <link rel ="stylesheet" href="lib/bootstrap-3.3.2-dist/css/bootstrap.css">

<body>

<div class = "container">
<div class ="page-header">

 </div>

    <h2> Button Tags </h2>
	<a href ="#" class ="btn btn-info" role ="button">Link Button </a>

 </div>
